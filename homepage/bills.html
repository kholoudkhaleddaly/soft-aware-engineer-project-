        <form action="#">
            <div class="form first">
                <div class="details personal">
                 

                        <div class="input-field">
                            <table border="1" , bordercolor="gray">
                                <tr> 
                                   <th> bill number</th>

                               <div class="input-field">
                                <label>Bill Number</label>
                                <input type="text" placeholder="enter bill number" required>
                            </div>
                         
           
                     
           <div class="input-field">
            <label>Money Amount</label>
            <input type="text" placeholder="enter amount" required>
        </div>
      

                        <div class="input-field">
                            <label>Bills Utilities</label>
                            <select required>
                                <option disabled selected>select bill type</option>
                                <option>water</option>
                                <option> electric</option>
                                <option> gas </option>
                                <option> mobile</option>
                      
                            </select>
                            
                            
           <div class="input-field">
            <label>Sender Account Number</label>
            <input type="text" placeholder="enter account number" required>
        </div>
                           
        <div class="input-field">
            <label>Receiver Account Number </label>
            <input type="text" placeholder="enter account number" required>
        </div>
                         
                       

                            <button id="hi1" class="nextBtn" onclick="window.location.href='login.html'">
                                <span class="btnText"  >pay</span>
                      
                      
                      
                            </div>
   
                    
                    </div>
                </div>

                 
                      <!--  <i class="uil uil-navigator"></i>-->
                
                </div> 
            </div>

          
        </form>
    </div>
    <script>
        function renderNewPage() {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'login.html');
          xhr.onload = function() {
            if (xhr.status === 200) {
              var newPage = xhr.responseText;
              document.getElementById('hi1').innerHTML = newPage;
            }
          };
          xhr.send();
        }
          </script>
