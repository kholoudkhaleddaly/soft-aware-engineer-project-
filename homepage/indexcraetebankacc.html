<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="stylecreatebank.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="People Dollar logo, Money Finances logo (5).png" width="150" height="150">
          </div>
        <header>Create bank Account</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter your phone number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Home number</label>
                            <input type="text" placeholder="Home number" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <select required>
                                <option disabled selected>Select ID Type</option>
                                <option>National id</option>
                                <option>Passport id</option>
                          
                            </select>
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="text" placeholder="Enter your ID number" required>
                        </div>

                        <div class="input-field">
                            <label for="images">Image of  <span> national Id as pdf</span></label>
                        <input type="file" name="images" id="images" required="required" multiple="multiple"/>
                        <div class="file-dummy">
                          <div class="success">Great, your files are selected. Keep on.</div>
                          <div class="default">Please select some files</div>
                        </div>
                      </div>
                      
                    </div>
                    <button id="hi" class="nextBtn"  onclick="show()"  onclick="window.location.href='login.html'">
                        <span class="btnText"  >create account</span>
                      <!--  <i class="uil uil-navigator"></i>-->
                      
                    </button>
                    <a id="button" style="display:none ; text-align: center; color:green;">Your account has been successfully created!</a>
                </div> 
            </div>

          
        </form>
    </div>
    <script>
        function renderNewPage() {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'login.html');
          xhr.onload = function() {
            if (xhr.status === 200) {
              var newPage = xhr.responseText;
              document.getElementById('hi').innerHTML = newPage;
            }
          };
          xhr.send();
        }
          </script>
          <script>function show() {
            var div = document.getElementById("button");
            div.style.display = "block";
          }</script>
         
</body>
</html>
